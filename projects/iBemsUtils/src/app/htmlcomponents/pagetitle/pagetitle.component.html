<div class="content-header">
  <div class="container-fluid">
    <div class="row">
          <div class="col-xs-3 col-sm-6 col-md-6 col-lg-6">
            <h5 class="m-1 text-dark capitalize">{{title}}</h5>
          </div>
          <div class="col-xs-3 col-sm-6 col-md-6 col-lg-6" *ngIf="displayDateRangeOptions">
              <p class="m-1 float-left">{{dateRange.start | date: 'dd/MM/yyyy'}} - {{ dateRange.end| date: 'dd/MM/yyyy' }} Date Range</p>
              <div class="input-group" daterangepicker [options]="pickerOptions" (selected)="selectedDateCallBackEmitter($event, chosenDate)">
                <span class="form-control uneditable-input" name="daterange">
                  {{ dateRange.start | date: 'dd/MM/yyyy' }} - {{ dateRange.end| date: 'dd/MM/yyyy' }}
                </span>
                <span class="input-group-btn">
                  <a type="button" class="btn btn-primary-lnt">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </a>
                </span>
              </div>
          </div>
    </div>
  </div>
</div>
