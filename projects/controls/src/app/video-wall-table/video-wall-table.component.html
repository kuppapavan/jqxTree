
  
  <div class="row">
    <div class="col-12">
      <div class="card"> 
          <h3 class="card-header card-title">Saved Messages</h3> 
        <div class="card-body table-responsive p-0">
          

            <form>
                <div class="form-group form-inline">
                    Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
                </div>
              
                <table class="table table-striped">
                  <thead>
                  <tr>
                
                    <th scope="col" sortable="tbldashboardText" (sort)="onSort($event)">Message Text</th>
                    <th scope="col" sortable="tbldashboardFrequencyId" (sort)="onSort($event)">Frequency</th>
                    <th scope="col" sortable="tbldashboardStatust" (sort)="onSort($event)">status</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let videowall of VideoMessages$ | async">
                   
                    <td>
                      <ngb-highlight [result]="videowall.tbldashboardText" [term]="service.searchTerm"></ngb-highlight>
                    </td>
                    <td><ngb-highlight [result]="videowall.tbldashboardFrequencyId | number" [term]="service.searchTerm"></ngb-highlight></td>
                    <td> <ngb-highlight [result]="videowall.tbldashboardStatust" [term]="service.searchTerm"></ngb-highlight></td>
                    <td>
                        <a (click)='editDetails(videowall)'><i class="far fa-edit"></i></a>
                        <a (click)='deleteDetails(videowall)'><i class="fa fa-trash" aria-hidden="true"></i></a>	
                    </td>
                  </tr>
                  </tbody>
                </table>
              
                <div class="d-flex justify-content-between p-2">
                  <ngb-pagination
                    [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
                  </ngb-pagination>
              
                  <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                  </select>
                </div>
              
              </form>

        </div>
        
    </div>
  </div>
