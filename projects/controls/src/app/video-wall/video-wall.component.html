<app-pagetitle [title]="title" [displayDateRangeOptions]="displayDateRangeOptions" [dateRangeTab]="dateRangeTab"></app-pagetitle>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-info">
        <h3 class="card-header card-title"></h3>

          <form class="form-horizontal" [formGroup]="videowallForm" (ngSubmit)="videowallSubmit()">
            <div class="card-body row">
              <div class="form-group col-md-6">

                <span for="frequency" class="control-label">Frequency (in sec)</span>
                <div class="col-sm-12 row">
                  <input type="number" class="form-control"  formControlName="frequency" placeholder="Frequency (in sec)"
                   [ngClass]="{ 'is-invalid': videowallsubmitted && videowallForm.controls.frequency.errors }" >
                   <div *ngIf="videowallsubmitted && videowallForm.controls.frequency.errors" class="invalid-feedback">
                    <div *ngIf="videowallForm.controls.frequency.errors.required">Enter Frequency In Seconds</div>
                </div>
                </div>
                <div class="form-group">
                <span for="frequency" class="control-label">Status</span>
                <div class="col-sm-12 row">
                  <select class="form-control" formControlName="Status"
                  [ngClass]="{ 'is-invalid': videowallsubmitted && videowallForm.controls.Status.errors }" >
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
                <div *ngIf="videowallsubmitted && videowallForm.controls.Status.errors" class="invalid-feedback">
                    <div *ngIf="videowallForm.controls.Status.errors.required">Select Status</div>
                </div>
                </div>
                </div>
              </div>
               <div class="form-group col-md-6">
                <span for="frequency" class="control-label">Dashboard Message</span>
                <div class="col-sm-12 row">
                  <textarea class="form-control" rows="3" formControlName="dashboardtext" placeholder="Enter ..."
                  [ngClass]="{ 'is-invalid': videowallsubmitted && videowallForm.controls.dashboardtext.errors }"></textarea>
                  <div *ngIf="videowallsubmitted && videowallForm.controls.dashboardtext.errors" class="invalid-feedback">
                      <div *ngIf="videowallForm.controls.dashboardtext.errors.required">Enter DashBoard Message</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary-lnt" *ngIf="!videoWallSaveORUpdate">Save Data</button>
                <button type="submit" class="btn btn-primary-lnt" *ngIf="videoWallSaveORUpdate"> Update Data</button>
                <button  class="btn btn-primary-lnt" (click)="clearFormData()"> Cancel </button>
              </div>
            </div>
          </form>

    </div>
</div>
</div>
<app-video-wall-table (selectedRowID)="selectedRowID($event)"></app-video-wall-table>
